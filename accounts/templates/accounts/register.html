{% extends 'base.html' %}

{% block content %}
<div class="container mt-5" style="max-width: 400px;">
  <h3 class="mb-4">Register</h3>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success w-100">Register</button>
  </form>
  <div class="mt-3">
    <a href="{% url 'login' %}">Already have an account? Login here</a>
  </div>
</div>
{% endblock %}

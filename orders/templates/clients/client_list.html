<!DOCTYPE html>
<html>
<head>
    <title>Client List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
    <h1>Client List</h1>
    <a href="{% url 'client_add' %}" class="btn btn-primary mb-3">Add Client</a>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Company</th>
                <th>Created At</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for client in clients %}
            <tr>
                <td>{{ client.name }}</td>
                <td>{{ client.email }}</td>
                <td>{{ client.phone }}</td>
                <td>{{ client.company }}</td>
                <td>{{ client.created_at|date:"Y-m-d H:i" }}</td>
                <td>
                    <a href="{% url 'client_edit' client.id %}" class="btn btn-sm btn-warning">Edit</a>
                    <a href="{% url 'client_delete' client.id %}" class="btn btn-sm btn-danger">Delete</a>
                </td>
            </tr>
            {% empty %}
            <tr><td colspan="6" class="text-center">No clients found</td></tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>

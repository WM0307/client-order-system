{% extends 'base.html' %}
{% block content %}
<div class="container mt-4" style="max-width: 600px;">
    <h2 class="mb-4">{% if order %}Edit{% else %}Add{% endif %} Order</h2>

    <form method="POST" class="card card-body shadow-sm">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Client</label>
            <select name="client" class="form-select" required>
                {% for client in clients %}
                    <option value="{{ client.id }}" {% if order and order.client.id == client.id %}selected{% endif %}>{{ client.name }}</option>
                    client.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Title</label>
            <input type="text" name="title" value="{{ order.title|default_if_none:'' }}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea name="description" rows="3"
                class="form-control">{{ order.description|default_if_none:'' }}</textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Amount</label>
            <input type="number" step="0.01" name="amount" value="{{ order.amount|default_if_none:'' }}"
                class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Status</label>
            <select name="status" class="form-select" required>
                {% for s in statuses %}
                    <option value="{{ s }}" {% if order and order.status == s %}selected{% endif %}>{{ s }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">{% if order %}Update{% else %}Create{% endif %} Order</button>
            <a href="{% url 'order_list' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}

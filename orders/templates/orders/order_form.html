<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% if order %}Edit Order{% else %}Add Order{% endif %}</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 30px; }
        form { max-width: 600px; margin: auto; display: flex; flex-direction: column; gap: 15px; }
        label { font-weight: bold; }
        input, textarea, select { padding: 8px; border: 1px solid #ccc; border-radius: 5px; }
        button { padding: 10px 15px; border: none; background: #007bff; color: white; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
        a { text-decoration: none; color: #555; }
    </style>
</head>
<body>
    <h1>{% if order %}Edit Order{% else %}Add Order{% endif %}</h1>

    <form method="POST">
        {% csrf_token %}
        <label for="client">Client:</label>
        <select name="client" id="client" required>
            {% for client in clients %}
                <option value="{{ client.id }}" {% if order and order.client.id == client.id %}selected{% endif %}>
                    {{ client.name }}
                </option>
            {% endfor %}
        </select>

        <label for="title">Title:</label>
        <input type="text" name="title" id="title" value="{{ order.title|default_if_none:'' }}" required>

        <label for="description">Description:</label>
        <textarea name="description" id="description">{{ order.description|default_if_none:'' }}</textarea>

        <label for="amount">Amount:</label>
        <input type="number" step="0.01" name="amount" id="amount" value="{{ order.amount|default_if_none:'' }}" required>

        <label for="status">Status:</label>
        <select name="status" id="status" required>
            {% for s in statuses %}
                <option value="{{ s }}" {% if order and order.status == s %}selected{% endif %}>{{ s }}</option>
            {% endfor %}
        </select>

        <button type="submit">{% if order %}Update{% else %}Create{% endif %} Order</button>
        <p><a href="{% url 'order_list' %}">â¬… Back to Order List</a></p>
    </form>
</body>
</html>

{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">{% if order %}Edit Order{% else %}Add Order{% endif %}</h1>

    <form method="POST" class="card p-4 shadow-sm">
        {% csrf_token %}

        <div class="mb-3">
            <label for="client" class="form-label">Client</label>
            <select name="client" id="client" class="form-select" required>
                {% for client in clients %}
                    <option value="{{ client.id }}" {% if order and order.client.id == client.id %}selected{% endif %}>
                        {{ client.name }}
                    </option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" name="title" id="title" value="{{ order.title|default_if_none:'' }}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea name="description" id="description" class="form-control" rows="3">{{ order.description|default_if_none:'' }}</textarea>
        </div>

        <div class="mb-3">
            <label for="amount" class="form-label">Amount</label>
            <input type="number" step="0.01" name="amount" id="amount" value="{{ order.amount|default_if_none:'' }}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="status" class="form-label">Status</label>
            <select name="status" id="status" class="form-select" required>
                {% for s in statuses %}
                    <option value="{{ s }}" {% if order and order.status == s %}selected{% endif %}>{{ s }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary">{% if order %}Update{% else %}Create{% endif %} Order</button>
            <a href="{% url 'order_list' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}

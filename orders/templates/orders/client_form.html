<!DOCTYPE html>
<html>
<head>
    <title>{% if client %}Edit{% else %}Add{% endif %} Client</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
    <h1>{% if client %}Edit{% else %}Add{% endif %} Client</h1>
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label>Name</label>
            <input type="text" name="name" value="{{ client.name }}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Email</label>
            <input type="email" name="email" value="{{ client.email }}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label>Phone</label>
            <input type="text" name="phone" value="{{ client.phone }}" class="form-control">
        </div>
        <div class="mb-3">
            <label>Company</label>
            <input type="text" name="company" value="{{ client.company }}" class="form-control">
        </div>
        <button type="submit" class="btn btn-success">Save</button>
        <a href="{% url 'client_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</body>
</html>

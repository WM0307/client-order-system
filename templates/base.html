<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Client Order System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding-top: 64px; /* prevents content hiding behind fixed navbar */
            background-color: #fff;
        }
        .navbar {
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .navbar-brand {
            font-weight: 600;
        }
        .nav-link.active, .nav-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container-fluid px-4">
    <a class="navbar-brand" href="/">Client Order System</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav align-items-center">
        {% if user.is_authenticated %}
          <li class="nav-item"><a class="nav-link {% if request.path == '/' %}active{% endif %}" href="{% url 'dashboard' %}">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link {% if '/clients' in request.path %}active{% endif %}" href="{% url 'client_list' %}">Clients</a></li>
          <li class="nav-item"><a class="nav-link {% if '/orders' in request.path %}active{% endif %}" href="{% url 'order_list' %}">Orders</a></li>
          <li class="nav-item">
            <span class="navbar-text text-light mx-2">Hi, {{ user.username }}</span>
          </li>
          <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}">Logout</a></li>
        {% else %}
          <li class="nav-item"><a class="nav-link {% if '/login' in request.path %}active{% endif %}" href="{% url 'login' %}">Login</a></li>
          <li class="nav-item"><a class="nav-link {% if '/register' in request.path %}active{% endif %}" href="{% url 'register' %}">Register</a></li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>

<!-- MAIN CONTENT -->
<div class="container mt-4">
    {% block content %}
    {% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

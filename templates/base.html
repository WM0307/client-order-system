{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Client Order System</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">

  <!-- Your existing custom CSS -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Client Order System</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          {% if user.is_authenticated %}
          <li class="nav-item"><a class="nav-link" href="/">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="/clients/">Clients</a></li>
          <li class="nav-item"><a class="nav-link" href="/orders/">Orders</a></li>
          <li class="nav-item">
            <span class="nav-link disabled">Hi, {{ user.username }}</span>
          </li>
          <li class="nav-item"><a class="nav-link" href="/accounts/logout/">Logout</a></li>
          {% else %}
          <li class="nav-item"><a class="nav-link" href="/accounts/login/">Login</a></li>
          <li class="nav-item"><a class="nav-link" href="/accounts/register/">Register</a></li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>

  <!-- MAIN CONTENT -->
  <main class="container mt-4">
    {% block content %}
    {% endblock %}
  </main>

  <!-- Bootstrap JS Bundle -->
  <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
</body>

</html>
